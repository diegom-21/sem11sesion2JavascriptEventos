<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center bg-dark text-white">Javascript</h1>
    <div class="container">
        <div class="d-flex justify-content-center">
            <form id="formElement"  class="w-50 border border-dark p-4 rounded-3">
                <div class="form-group">
                    <h4 class="text-center">Nombre Task</h4>
                    <input type="text" id="nameElement" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <h4 class="text-center">Autor</h4>
                    <input type="text" id="autorElement" name="lastName" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block mt-3 mb-2">Enviar</button>
                <div id="message" class="text-center mt-4"></div>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
